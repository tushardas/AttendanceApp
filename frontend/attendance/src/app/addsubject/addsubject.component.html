<div class="signup center-block jumbotron">
  <h3>Add subject you teach</h3>
      <form role="form" (submit)="add(name.value, department.value,semester.value)">
        <div class="form-group">
          <label for="name">Course Name</label>
          <input type="text" #name class="form-control" id="name" placeholder="Name" required>
        </div>
        <div class="form-group">
          <label for="department">Department</label>
          <select #department id="department">
  <option value="1">Computer Science</option>
</select>
        </div>
        <div class="form-group">
          <label for="semester">Semester</label>
          <select #semester id="Semester">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8">8</option>
</select>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
        <!--<a [routerLink]="['/subjecttaken']">Cancel</a>-->
      </form>
</div>

<md-card *ngFor="let res of title" [routerLink]="['/calendarview']">
    <md-card-subtitle>
        {{res.subject}}
    </md-card-subtitle>
    <md-card-content>
        {{res.name}}
    </md-card-content>

    <section class="example-section">
      <md-progress-bar
          class="example-margin"
          [value]="res.perc"
          [color]= "color(res)" >
      </md-progress-bar>
    {{res.perc}}%

    </section>
    <br/><br/>
Total Attended: {{res.attended}} <br/><br/>
    Total Class : {{res.class}}
 
<router-outlet></router-outlet>
